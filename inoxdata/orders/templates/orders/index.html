{% extends 'orders/base.html' %}

{% block content %}
<div class="container">
    <table class="tableMove">

<!--        Шапка таблицы со скролингом-->
        <tr>
            <th class="">Заказ</th>
            <th class="">Деталь</th>
            <th class="">есть/надо</th>
            <th class="">Выдать заказчику</th>
        </tr>

<!--        Формирование таблицы-->
        {% for f in object_list %}
        <tr>
            <td>   |  {{ f }}</td>
            <td>   |  {{ f.part }}</td>
            <td>   |  {{ f.ready_qty }}/{{ f.need_qty }}</td>
            <td>   |  {{ f.date_for_ready }}</td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
